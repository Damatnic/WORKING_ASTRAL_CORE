          - Redundant facility locations
          EOF
          fi

      - name: ğŸ’» Workstation Use Check
        run: |
          echo "ğŸ’» Validating Workstation Use controls..."
          if [ -f "docs/policies/workstation-security.md" ]; then
            echo "âœ… Workstation Security policies found"
          else
            echo "âš ï¸ Creating Workstation Security policies"
            cat > docs/policies/workstation-security.md << 'EOF'
          # Workstation Security Policy
          
          ## Workstation Controls
          - Automatic screen locks (15 minutes)
          - Full disk encryption required
